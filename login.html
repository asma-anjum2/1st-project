<body>
    <section>
        <div class="container">
            <form class="registration-form">
                <h2>Login Form</h2>
                <div class="form-group">
                    <label for="username">Username <i class="fa-solid fa-user fa-2xs"></i></label>
                    <input type="text" id="username" name="username" class="underline" required>

                    <!-- <input type="text" placeholder="Username"  class="form-control"> -->
                </div>
                <div class="form-group">
                    <label for="email">Email Address<i class="fa-solid fa-envelope fa-2xs"></i> </label>
                    <input type="email" id="email" name="email" class="underline" required>
                </div>
                <div class="form-group">
                    <label for="password">Password <i class="fa-solid fa-lock fa-2xs"></i></label>
                    <input type="password" id="password" name="password" class="underline" required>
                </div>
                <button type="submit">Register &nbsp;<i class="fa-solid fa-arrow-right-to-bracket fa-sm"></i></button>
                <div class="form-link">
                    <p class="signin-link">Don't have an account? <a href="index.html">Register</a></p>
                </div>
            </form>
            <div class="image">
                <img src="/img1.jpg" alt="">
            </div>
        </div>

    </section>
</body>
